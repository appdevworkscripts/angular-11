<!doctype html>
<html>

<head>
    <style>
        .abc {
            color: red;
        }
    </style>
</head>

<body>

    <p>This is a para content</p>

    <p>This is a para content</p>
    <script>
        const p = document.querySelector("p");
        setInterval(function () {
            if (p.getAttribute("class") == "abc") {
                p.setAttribute("class", "");
            } else {
                p.setAttribute("class", "abc");
            }

        }, 200);
    </script>

</body>

</html>
