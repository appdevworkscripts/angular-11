<!doctype html>
<html ng-app="myapp">

<head>
</head>

<body>

    <div ng-controller="AController">
        <span ng-hide="contacts.length">No Contacts</span>
        <table ng-if="contacts && contacts.length">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.phno}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>



        <form ng-submit="submitForm()">
                Name <input ng-model="contact.name"><br />
                Email <input ng-model="contact.email"><br />
                Phone <input ng-model="contact.phno"><br />
                Address <input ng-model="contact.address"><br />
                <button>Submit</button>
        </form>



        
    </div>


    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
